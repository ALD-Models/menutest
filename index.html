<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Menu Test</title>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #58993d;
            overflow: hidden;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .menu-container {
            display: flex;
            justify-content: space-evenly; /* Changed to space-evenly for equal spacing */
            align-items: center;
            width: 100%; /* Take full width */
            padding: 0 20px; /* Add some padding on sides */
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            padding: 10px;
            transition: all 0.3s ease;
            cursor: default;
        }

        .nav-item .material-icons {
            font-size: 24px;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 500;
        }

        .nav-item.selected .material-icons {
            transform: scale(1.3);
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        .nav-item:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-container {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .nav-item {
                padding: 8px;
            }
            
            .nav-item .material-icons {
                font-size: 20px;
            }
            
            .nav-item span {
                font-size: 10px;
            }
            
            .menu-container {
                padding: 0 10px;
            }
        }

        @media (min-width: 1200px) {
            .nav-item .material-icons {
                font-size: 28px;
            }
            
            .nav-item span {
                font-size: 14px;
            }
            
            .menu-container {
                padding: 0 40px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false" onmousedown="if(event.button==2)return false;">
    <div class="menu-container">
        <div class="nav-item" onclick="selectItem(this)">
            <i class="material-icons">dashboard</i>
            <span>Dashboard</span>
        </div>
        <div class="nav-item" onclick="selectItem(this)">
            <i class="material-icons">settings</i>
            <span>Settings</span>
        </div>
    </div>

    <script>
        // Prevent right-click/long press
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());
        document.addEventListener('touchstart', function(e) {
            let touchTimer;
            touchTimer = setTimeout(() => {}, 250);
            return false;
        });

        // Selection handling
        function selectItem(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
        }
    </script>
</body>
</html>
